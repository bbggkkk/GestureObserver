<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter Test</title>

    <link href="./css/style.min.css" rel="stylesheet"/>
</head>
<body>
    <article style="position:absolute; bottom:0; left:0; width:100%; height:200px; display:flex; align-items:flex-end; gap:1px;">
    </article>
    
    <main>
        <section>
            <div>
                <p></p>
            </div>
            <span id="touch" style="position:absolute; top:0; left:0; background:red; opacity:0.5; border-radius:50%; width:12px; height:12px; transform:translate(-50%,-50%);"></span>
            <span class="touchA" style="position:absolute; top:0; left:0; background:black; opacity:0.5; border-radius:50%; width:24px; height:24px; transform:translate(-50%,-50%);"></span>
            <span class="touchB" style="position:absolute; top:0; left:0; background:black; opacity:0.5; border-radius:50%; width:24px; height:24px; transform:translate(-50%,-50%);"></span>
        </section>
    </main>

    <code style="font-family:'monospace'; background:rgba(255,255,255,0.5); pointer-events:none; padding:24px; display:block; position:fixed; top:0; left:0; width:100%;">
        <pre></pre>
    </code>
    
    
    <script src="./dist/script.mjs" type="module"></script>
</body>
</html>
